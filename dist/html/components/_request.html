<section class="request">
  <div class="container">
    <div class="request__wrapper">
      <div class="request__offer">
        <h2 class="request__title">Экономим ваше время, деньги и нервы!</h2>

        <div class="request__text">
          <p>
            Закажите бесплатный выезд мастера на объект. Меньше чем через 60
            минут вы будете знать точную стоимость и сроки электромонтажных
            работ на вашем объекте.
          </p>
        </div>

        <form class="request__form form-submit">
          <div class="form-submit__group">
            <input
              class="form-submit__input"
              type="tel"
              placeholder="+7 (___) ___-__-__"
              required
            />
          </div>
          <div class="form-submit__group">
            <button class="form-submit__btn btn btn--black" type="submit">
              Вызвать мастера
            </button>
          </div>
        </form>
      </div>

      <div
        class="request__preview"
        style="background-image: url('images/content/request.png')"
      ></div>
    </div>
  </div>
</section>
